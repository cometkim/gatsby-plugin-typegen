name: CI

on:
  push:
    branches:
      - master

  pull_request:

jobs:
  all:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Use Node.js 13.1
      uses: actions/setup-node@v1
      with:
        node-version: 13.1

    - name: Install dependencies
      run: yarn install --immutable --immutable-cache
      shell: bash

    - run: yarn lint

    - run: yarn tsc

    - run: yarn build
