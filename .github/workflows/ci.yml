name: CI

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  all:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - run: yarn workspace gatsby-plugin-typegen lint

    - run: yarn workspace gatsby-plugin-typegen tsc

    - run: yarn workspace gatsby-plugin-typegen build
