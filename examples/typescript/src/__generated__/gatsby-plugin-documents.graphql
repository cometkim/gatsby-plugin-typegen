  query Image {
    placeholderImage: file(relativePath: { eq: "gatsby-astronaut.png" }) {
      childImageSharp {
        fluid(maxWidth: 300) {
          ...GatsbyImageSharpFluid
        }
      }
    }
  }


  query Layout {
    site {
      siteMetadata {
        title
      }
    }
  }


    query SEO {
      site {
        siteMetadata {
          title
          description
          author
        }
      }
    }
  

query PagesQuery {
  allSitePage(filter: { path: { ne: "/dev-404-page/" } }) {
    nodes {
      path
    }
  }
}